<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="TransparentCSS_v3.0/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <script src="TransparentCSS_v3.0/js/script.js"></script>

    <script src="QuanCryptor/api.js"></script>
    <script src="QuanCryptor/constants.js"></script>
    <script src="QuanCryptor/slashcode.js"></script>

    <script defer src="QuanCryptor/login.js"></script>
  </head>
  <body class="center-y">
    <div class="center-x">
      <a class="secondary" href="login.html">
        <i class="fa fa-refresh" aria-hidden="true"></i>Перезагрузить страницу
      </a>
    </div>
    <div class="center-y box margin-top" style="min-width: 80vw">
      <h1>Соединение с сервером</h1>
      <span
        >Введите адрес сервера (SlashCode):
        <input
          type="text"
          name="server-address"
          id="server-address"
          placeholder="example.com:80/154h9a9bc89d989e154h9a9bc89d989e"
          class="wide"
        />
      </span>
      <span
        >Введите внутренний пароль сервера:
        <input
          type="password"
          name="internal-server-password"
          id="internal-server-password"
          class="wide"
        />
      </span>
      <div class="center-x">
        <button id="connect-to-server" class="primary">Соединиться</button>
        <span id="result-0"></span>
      </div>
    </div>
  </body>
</html>
